<!doctype html>
<html ng-app="taskListApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body ng-controller="taskListController">
  <div class="page-header">
    <h1> Список дел </h1>
  </div>
  <div class="panel">
    <div class="form-inline">
      <div class="form-group">
        <div class="col-md-6">
          <input class="form-control" id="inputElement" value="" ng-model="text" placeholder="Информация о заметке" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button class="btn btn-default" ng-click="addItem(text)">Добавить</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button class="btn btn-default" ng-click="saveChanges(text)">Редактировать</button>
        </div>
      </div>
    </div>
    <div>
      <hr/>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Информация</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list.items track by $index" ng-model="to-do">
          <td>{{item.description}}</td>
          <td>
            <p ng-click="editItem($index)">Edit</p>
          </td>
          <td><span ng-click="removeItem($index)" style="cursor:pointer;">×</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="angular.min.js"></script>
  <script src="script.js">
  </script>
</body>

</html>
