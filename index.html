<!doctype html>
<html ng-app="taskListApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
  <div class="page-header">
    <h1> Список дел </h1>
  </div>
  <div class="panel">
    <div ng-controller="taskListController as vm">
      <add-item text="vm.text" list="vm.list" add="vm.addItem(newText, newList)" save="vm.saveChanges(newText, newList)"></add-item>
      <list list="vm.list" text="vm.text" edit="vm.edit(newText, editIndex, newList)" remove-item="vm.removeItem(newList, deleteIndex)"></list>
    </div>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
