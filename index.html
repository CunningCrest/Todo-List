<!doctype html>
<html ng-app="taskListApp">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>

    <h1> Список дел </h1>
  </div>

  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
